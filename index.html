<html>
<head>
  <title>Path Tracer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="styling.css"> -->
  <link rel="stylesheet" href="style.css">

  <script>
    let flagend;
  </script>
  <script src='scripts/vector3.js'></script>
  <script src='scripts/ray3.js'></script>
  <script src='scripts/tracer.js'></script>
  <script src='scripts/canvas-renderer.js'></script>
  <script src='scripts/camera.js'></script>
  <script src='scripts/material.js'></script>
  <script src='scripts/sphere.js'></script>
  <script src='scripts/scene.js'></script>
  <script src='scripts/box-scene.js'></script>
</head>
<body>

  <div id="views">
    <canvas id='view1' width='300' height='270' style='background: #000;'></canvas>
    <canvas id='view2' width='300' height='270' style='background: #000;'></canvas>
    <canvas id='view3' width='300' height='270' style='background: #000;'></canvas>
    <canvas id='view4' width='300' height='270' style='background: #000;'></canvas>
  </div>

  <div id="tools">
    <h1>Path tracing</h1>
    <div id = "timecontainer">
      <span>Time: </span>
      <span id="time">0.00</span>
      <span> s.</span>
    </div>
    <form id="parameters">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Scene background</span>
        </div>
        <div class="radio">
          <input id="phon1" type="radio" name="gender" value="phon1">
          <label for="phon1">1st</label>
          <input id="phon2" type="radio" name="gender" value="phon2">
          <label for="phon2">2nd</label>
          <input id="phon3" type="radio" name="gender" value="phon3">
          <label for="phon3">3rd</label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Camera position</span>
        </div>
        <input type="number" class="form-control">
        <input type="number" class="form-control">
        <input type="number" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Camera vertical angle</span>
        </div>
        <input type="number" class="form-control">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Camera horizontal angle</span>
        </div>
        <input type="number" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Object radius</span>
        </div>
        <input type="number" class="form-control">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Object color</span>
        </div>
        <input type="color" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Object position</span>
        </div>
        <input type="number" class="form-control">
        <input type="number" class="form-control">
        <input type="number" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Object z-step</span>
        </div>
        <input type="number" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">lense radiuses</span>
        </div>
        <input type="number" class="form-control">
        <input type="number" class="form-control">
        <input type="number" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Lense width</span>
        </div>
        <input type="number" class="form-control">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Lense refractive index</span>
        </div>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Environment refractive index</span>
        </div>
        <input type="text" class="form-control">
      </div>

      <input type="submit" class="btn btn-success btn-lg btn-block" id="go" value="GO">
      <div id="resultcont">
        <p id="result"></p>
      </div>
      <div class="footer">
          <span class="text-muted">Made by Luchina Lena</span>
          <div class = "right">
              <a href="mailto:helly.luchina@gmail.com">get in touch</a>
          </div>
          <div class = "right">
              <img id="git" src="./images/git.png" alt="github logo" width="25px">
              <a class="text-muted" href="https://github.com/IamLena">IamLena</a>
          </div>
      </div>
    </form>
  </div>
  
  <script src='listeners.js'></script>
</body>
</html>
