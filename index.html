<html>
<head>
  <title>Path Tracer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styling.css">

    let flagend;

  <script src='scripts/vector3.js'></script>
  <script src='scripts/ray3.js'></script>
  <script src='scripts/tracer.js'></script>
  <script src='scripts/canvas-renderer.js'></script>
  <script src='scripts/camera.js'></script>
  <script src='scripts/material.js'></script>
  <script src='scripts/sphere.js'></script>
  <script src='scripts/scene.js'></script>
  <script src='scenes/box-scene.js'></script>
</head>
<body>
  <!-- 860 540 -->
  <canvas id='view' width='430' height='270' style='background: #000;'></canvas>
  <div id="tools">
    <h1>Path tracing</h1>
    <div id = "timecontainer">
      <span>Time: </span>
      <span id="time">0.00</span>
      <span> s.</span>
    </div>
    <form id="parameters">
      <!-- <div class="formline">
        <label>camera distance: </label>
        <input class="line" name="CamDis" type="text" value="100">
      </div>
      <div class="formline">
        <label>lense distance: </label>
        <input class="line" name="LenDis" type="text" value="7">
      </div> -->
      <div class="formline">
        <label>camera position: </label>
        <input class="position" name="CamPosx" type="text" value="0">
        <input class="position" name="CamPosy" type="text" value="15">
        <input class="position" name="CamPosz" type="text" value="100">
      </div>
       <div class="formline">
        <label>vertical cam angle: </label>
        <input class="line" name="CamVert" type="text" value="0">
      </div>
      <div class="formline">
        <label>horizontal cam angle: </label>
        <input class="line" name="CamHor" type="text" value="0">
      </div>
      <div class="formline">
        <label>lense position: </label>
        <input class="position" name="LenPosx" type="text" value="0">
        <input class="position" name="LenPosy" type="text" value="10">
        <input class="position" name="LenPosz" type="text" value="20">          
       </div>
      <div class="formline">
        <label>Radius 1: </label>
        <input class="line" name="r1" type="text" value="500">
      </div>
      <div class="formline">
        <label>Radius 2: </label>
        <input class="line" name="r2" type="text" value="-500">
      </div>
      <div class="formline">
        <label>Lense width: </label>
        <input class="line" name="width" type="text" value="0.1">
      </div>
      <div class="formline">
        <label>Environment n: </label>
        <input class="line" name="n1" type="text" value="1">
      </div>
      <div class="formline">
        <label>Lense n: </label>
        <input class="line" name="n2" type="text" value="1.5">
      </div>
      <!-- <div class="formline">
        <label>Focus: </label>
        <input class="line" name="F" type="text">
      </div>
      <div class="formline">
        <label>Diopter: </label>
        <input class="line" name="D" type="text">
      </div>
      <div class="formline">
        <label>Linear: </label>
        <input class="line" name="V" type="text">
      </div>
      <div class="formline">
        <label>Angle: </label>
        <input class="line" name="W" type="text">
      </div> -->
      <input type="submit" class="btn btn-success btn-lg btn-block" id="go" value="GO">
    </form>
  </div>
  <script src='listeners.js'></script>
</body>
</html>
